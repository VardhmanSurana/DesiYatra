version: '3.8'

services:
  # PostgreSQL Database for Supabase
  postgres:
    image: postgres:15-alpine
    container_name: desiyatra_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - desiyatra

  # Supabase Vector (pgvector extension)
  supabase_vector:
    image: ankane/pgvector:v0.5.1
    container_name: desiyatra_pgvector
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    networks:
      - desiyatra

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: desiyatra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - desiyatra

  # DesiYatra Agent System
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desiyatra_agents
    volumes:
      - ./agents:/app/agents
      - ./logs:/app/logs
      - ./data:/app/data
      - ./migrations:/app/migrations
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn agents.main:app --host 0.0.0.0 --port 8000 --reload
    dns:
      - 8.8.8.8
    networks:
      - desiyatra
    environment:
      DOCKER_ENV: "True"
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/postgres

volumes:
  postgres_data:
  pgvector_data:
  redis_data:

networks:
  desiyatra:
    driver: bridge
