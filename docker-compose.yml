version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: desiyatra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - desiyatra

  # PostgreSQL Database (Optional - for local Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: desiyatra_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - desiyatra

  # DesiYatra Agent System
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desiyatra_agents
    volumes:
      - ./agents:/app/agents
      - ./logs:/app/logs
      - ./static:/app/static
      - ./scripts:/app/scripts
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
    networks:
      - desiyatra
    environment:
      DOCKER_ENV: "True"
      REDIS_URL: redis://redis:6379

volumes:
  postgres_data:
  redis_data:

networks:
  desiyatra:
    driver: bridge
